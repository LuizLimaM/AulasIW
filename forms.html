			<div class="text">
				<h2>Formulário de Contato</h2>

					<p>Nos envie as informações necessárias para participar da comunidade!</p>
					<div class="form">
						<form>
							<div class="dis">
								<p>Informações Básicas</p>
								<label>Nome de Usuário:</label>
								<input type="text" placeholder="Ex: Wizard Froggo">
							</div>
							<div class="dis">
							    <label for="email">Email:</label>
							    <input type="email" id="email" placeholder="Ex: wizardfroggo@gmail.com">
							</div>
							<div>
								<label for="senha">Senha:</label>
								<input type="password" id="senha" placeholder="Ex: euGostoDetorta504">
							</div>
							<div class="dis">
								<fieldset>
									<legend>Partipação</legend>
										<input type="radio" id="visitante" name="participar">
										<label for="visitante">Sou apenas um visitante do site</label><br>
										<input type="radio" id="participante" name="participar">
										<label for="participante">Já visitei o site e quero participar da Comunidade</label><br>
										<input type="radio" id="moderador" name="participar">
										<label for="moderador">Quero me tornar um moderador na Comunidade</label>
								</fieldset>
							</div>
							<div class="dis">
								<p>Qual é sua cor favorita?</p>
							    <label for="cor">Escolha aqui:</label>
							    <input type="color" id="cor" name="cor" value="#4d5d53"><br><br>
							    <label>Qual é o motivo?</label>
							    <input type="text" name="motivo" placeholder="Ex: Gosto de verde pois gosto de sapos!">
							</div>
							<div class="dis">
								<fieldset>
									<legend>Redes Sociais</legend>
									    <input type="checkbox" id="whatsapp">
									    <label for="whatsapp">WhatsApp</label><br>
									    <input type="checkbox" id="twitter">
									    <label for="twitter">Twitter</label><br>
									    <input type="checkbox" id="instagram">
									    <label for="instagram">Instagram</label><br>
									    <input type="checkbox" id="facebook">
									    <label for="facebook">Facebook</label><br>
									    <input type="checkbox" id="linkedin">
									    <label for="linkedin">LinkedIn</label><br>
								</fieldset>
							</div>
							<div class="dis">
								<p>Suporte</p>
								<label for="duvidas">Canal para Dúvidas ou Reclamações:</label>
								<textarea name="suporte" id="duvidas" style="width: 80%; height: 200px;" placeholder="Digite aqui..."></textarea>
							</div>
							<div class="dis">
								<label>Concluir</label>
								<input type="submit" value="Enviar"><br>
							</div>
						</form>
					</div>
					<footer>
						<p>Desenvolvimento - <a href="https://github.com/LuizLimaM" target="blank">Luiz Lima</a></p>
					</footer>
